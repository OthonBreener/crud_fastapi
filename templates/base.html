<meta charset="UTF-8"></meta>

<meta
  http-equiv="X-UA-Compatible"
  content="IE=edge">
</meta>

<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0">
</meta>

<link
  href="{{ url_for('static', path ='/style.css')}}"
  rel="stylesheet">
</link>

<title>Login</title>

<div id="login">
  <form
    class="card"
    method="POST">
    <div class="card-header"><h2>Olá Visitante!</h2></div>
    <div class="card-content">
      <div class="card-content-area">
        <label for="username" style="font: 500 15px sans-serif">Usuário</label>

        <input
          id="username"
          required
          autocomplete="off"
          name="username"
          type="text"
          placeholder="Email / CPF / PIS"/>
      </div>

      <div class="card-content-area">
        <label for="password" style="font: 500 15px sans-serif">Senha</label>

        <input
          id="password"
          required
          autocomplete="off"
          name="password"
          type="password"
          placeholder="Digite sua senha"/>
      </div>
    </div>

    <div class="card-footer">
      <input
        style="font: 500 15px sans-serif"
        class="submit"
        type="submit"
        value="Entrar"/>
    </div>
    {% if menssage %}
        <script> alert({{ menssage }})</script>
    {% endif %}

    <div class="card-footer">
      <a
        style="font: 500 15px sans-serif"
        href="{{ url_for('singnup') }}">
        Cadastrar
      </a>
    </div>
  </form>
</div>
